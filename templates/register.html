
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parliament Bill Tracker - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .card { max-width: 450px; margin: 80px auto; border-radius: 12px; border: none; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        /* Requirement 1: Force black text on white background for inputs */
        input { color: #000 !important; background-color: #ffffff !important; }
        .btn-success { background-color: #059669; border: none; }
        .btn-success:hover { background-color: #047857; }
        /* Requirement 4: Fixed footer at the bottom */
        footer { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 50px; 
            background: #0f172a; color: #fff; display: flex; 
            align-items: center; justify-content: center; font-size: 0.9rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="fas fa-user-plus fa-lg"></i>
                    </div>
                    <h3 class="fw-bold">Officer Registration</h3>
                    <p class="text-muted small">Access the National Bill Monitoring System</p>
                </div>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Official Email</label>
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="email@gov.in" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100 fw-bold shadow-sm">Create Account</button>
                </form>
                <div class="mt-4 text-center">
                    <a href="/login" class="text-decoration-none text-success small fw-semibold">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>
    <footer>Developed by Yasothai Sankaravel</footer>
</body>
</html>
