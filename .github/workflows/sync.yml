name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://dhaya09:$HF_TOKEN@huggingface.co/spaces/dhaya09/dhaya09/IndiaN-parliament-2026 main
